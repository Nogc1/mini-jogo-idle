<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo idle</title>
    <link rel="stylesheet" href="estilos/style.css">

    <!-- Falta colocar um icon!!! -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div id="contador"></div>
    <div id="bola" onclick="contagem()"></div>
    <section class="buffs" id="buff">
        <!-- Buffs -->
        <h1>Loja</h1>
        <input type="button" class="buffs" id="chuteira" onclick="verif_buff(this.id)">
        <input type="button" class="buffs" id="camiseta" onclick="verif_buff(this.id)">
        <input type="button" class="buffs" id="caneleira" onclick="verif_buff(this.id)">
        <input type="button" class="buffs" id="meia" onclick="verif_buff(this.id)">
        <input type="button" class="buffs" id="calção" onclick="verif_buff(this.id)">
        <input type="button" class="buffs" id="braçadeira" onclick="verif_buff(this.id)">
    </section>
    <section id="powerup">
        <!-- Powerups -->
        <div class="img" id="car"></div>
        <div class="img" id="dri"></div>
        <div class="img" id="sim"></div>
        <input type="button" class="powerup" id="carrinho" onclick="powerup(this.id)">
        <input type="button" class="powerup" id="drible" onclick="powerup(this.id)">
        <input type="button" class="powerup" id="simular" onclick="powerup(this.id)">
    </section>
    <section class="upgrades"> 
        <!-- Upgrades -->
        <input type="button" value="Passe 10" id="passe" class="upgrades" onclick="verif_upgrade(this.id)" onpointerenter="over(this.id)" onpointerleave="out(this.id)">
        <input type="button" value="Chute 30" id="chute" class="upgrades" onclick="verif_upgrade(this.id)" onpointerover="over(this.id)" onpointerout="out(this.id)">
        <input type="button" value="Escanteio 50" id="escanteio" class="upgrades" onclick="verif_upgrade(this.id)" onpointerover="over(this.id)" onpointerout="out(this.id)">
        <input type="button" value="Lateral 1000" id="lateral" class="upgrades" onclick="verif_upgrade(this.id)">
        <input type="button" value="Cabeçada 50000" id="cabeçada" class="upgrades" onclick="verif_upgrade(this.id)">
        <input type="button" value="Agarrar 500000" id="agarrar" class="upgrades" onclick="verif_upgrade(this.id)">
        <div id="infopass">
            <h3 id="titulo"></h3>
            <p id="infs"></p>
        </div>
        <div id="infochut">
            <h3 id="titulo2"></h3>
            <p id="infs2"></p>
        </div>
        <div id="infoesc">
            <h3 id="titulo3"></h3>
            <p id="infs3"></p>
        </div>
        <div id="infolat"></div>
        <div id="infocab"></div>
        <div id="infoagar"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
