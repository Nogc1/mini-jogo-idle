<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer idle</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" href="imagens/favicon.ico" type="image/gif">
    
</head>
<body>
    
    <div id="container">
        <section id="cima">
            <div id="gol"></div>
            <div id="mini_bola"></div>
            <div id="moeda">0</div>
            <div id="mini_moeda"></div>
            <div id="config" onclick="configuracao()"></div>
        </section>
        <nav id="menu">
            <div id="loja" onclick="abrir(this.id)"></div>
            <label id="labloja" for="loja">Loja</label>
            <div id="treino" onclick="abrir(this.id)"></div>
            <label id="labtreino" for="treino">Treino</label>
            <div id="algo" onclick="abrir(this.id)"></div>
            <label id="labalgo" for="algo">Algo</label>
        </nav>
        <div id="contador"></div>
        <div id="bola" onclick="contagem()"></div>
        <section id="powerup">
            <!-- Powerups -->
            <div class="img" id="car"></div>
            <div class="img" id="dri"></div>
            <div class="img" id="sim"></div>
            <input type="button" class="powerup" id="carrinho" onclick="powerup(this.id)">
            <input type="button" class="powerup" id="drible" onclick="powerup(this.id)">
            <input type="button" class="powerup" id="simular" onclick="powerup(this.id)">
        </section>
        <section class="buffs" id="buff">
                <!-- Buffs -->
            <div id="fechar" class="fechar" onclick="fechar(this.id)"></div>
            <h2>Loja</h2>
            <input type="button" class="buffs" id="chuteira" onclick="verif_buff(this.id)">
            <div id="preco_item1">1000</div>
            <input type="button" class="buffs" id="camiseta" onclick="verif_buff(this.id)">
            <div id="preco_item2">2334</div>
            <input type="button" class="buffs" id="caneleira" onclick="verif_buff(this.id)">
            <div id="preco_item3">3245</div>
            <input type="button" class="buffs" id="meia" onclick="verif_buff(this.id)">
            <div id="preco_item4">5443</div>
            <input type="button" class="buffs" id="calção" onclick="verif_buff(this.id)">
            <div id="preco_item5">542433</div>
            <input type="button" class="buffs" id="braçadeira" onclick="verif_buff(this.id)">
            <div id="preco_item6">43543</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item7">trettre</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item8">tref54</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item9">534534</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item10">435</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item11">543534</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item12">5435</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item13">43543</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item14">23565</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item15">325687</div>
            <input type="button" class="buffs" onclick="verif_buff(this.id)">
            <div id="preco_item16">2467678</div>

        </section>
        <section id="upgrade" class="upgrades">
                <!-- Upgrades -->
            <div id="fecha" class="fechar" onclick="fechar(this.id)"></div>
            <h2>Treino</h2>
            <input type="button" value="Passe 10" id="passe" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini1" class="imgmini"> </div>
            <div id="nvlpasse">Nvl.0</div>
            <input type="button" value="Chute 30" id="chute" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini2" class="imgmini"></div>
            <div id="nvlchute">Nvl.0</div>
            <input type="button" value="Escanteio 50" id="escanteio" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini3" class="imgmini"> </div>
            <div id="nvlescanteio">Nvl.0</div>
            <input type="button" value="Lateral 1000" id="lateral" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini4" class="imgmini"> </div>
            <div id="nvllateral">Nvl.0</div>
            <input type="button" value="Cabeçada 50000" id="cabeçada" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini5" class="imgmini"> </div>
            <div id="nvlcabecada">Nvl.0</div>
            <input type="button" value="Agarrar 500000" id="agarrar" class="upgrades" onclick="verif_upgrade(this.id)">
            <div id="imgmini6" class="imgmini"> </div>
            <div id="nvlagarrar">Nvl.0</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
