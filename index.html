<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo idle</title>
    <link rel="stylesheet" href="estilos/style.css">

    <!-- Falta colocar um icon!!! -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div id="contador"></div>
    <div id="bola" onclick="contagem()"></div>
    <section class="buffs" id="buff">
        <div class="buffs" id="chuteira" onclick="verif_buff(this.id)">Chuteira</div>
        <div class="buffs" id="camiseta">Camiseta</div>
        <div class="buffs" id="caneleira">Caneleira</div>
        <div class="buffs" id="meia">Meia</div>
        <div class="buffs" id="calção">Calção</div>
    </section>
    <section class="upgrades"> 
        <!-- Botões de farm -->
        <input type="button" value="Passe 20" id="passe" class="upgrades" onclick="verif_upgrade(this.id)">
        <input type="button" value="Chute 10" id="chute" class="upgrades" onclick="verif_upgrade(this.id)">
        <input type="button" value="Escanteio 50" id="escanteio" class="upgrades" onclick="verif_upgrade(this.id)">
        <input type="button" value="Lateral 1000" id="lateral" class="upgrades" onclick="verif_upgrade(this.id)">
    </section>
    <script src="script.js"></script>
</body>
</html>
